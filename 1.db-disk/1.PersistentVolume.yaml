apiVersion: v1
kind: PersistentVolume
metadata:
  name: php-apache-psql-sample-vol
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: hostpath
  hostPath:
    path: /Users/Shared/k8s/1.db-disk/storage
#    path: /var/lib/k8s/k8s-lampp-mac/1.db-disk/storage
